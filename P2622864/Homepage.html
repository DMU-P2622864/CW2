     <script>
         // For the styling of the carousel slider and how to create it
         // I followed partially this tutorial
         // https://www.youtube.com/watch?v=wWWNrANNO1k&t=1554s as I did not included the autoplay.
         // Also I followed the lecture from week 18-19 to put the index's item inside the array.
         //--------------------------styling the slides

        //const stands for a variable that does not change, while let is a variable that changes

       //assign to the var named slides all the elements that in html are called .slide
       const slides = document.querySelectorAll('.slide');

       //selecting only one item with query selector and assign it to the var next

       const next = document.querySelector('#next');

       //selecting only one item with the query selector and assign it to var prev

       const prev = document.querySelector('#prev');




       //inside the function nextSlide.
       //The function Next slide will run repetedly,  when the user is click on the event listener (button events).
         nextSlide = () => {

         //grab the elements that in html it's called .current
        current = document.querySelector('.current');
        // Remove current class
        current.classList.remove('current');
        // Check for next slide (siblings are on the same levels)
        if (current.nextElementSibling) {
        // if it is true add a current (meaning make it visible as in CSS .current was set to be opacity:1;)
        //so if it is true add current to the next sibling
        current.nextElementSibling.classList.add('current');
        //if else meaning when the browser will render the last slider
       //go back at the beggining
       } else {
        // Add current to start, by putting the index 0 inside the array,is the equivalent of the first div
        slides[0].classList.add('current');
       }
      };


       //same rules as before, however if
      prevSlide = () => {

      current = document.querySelector('.current');

      current.classList.remove('current');
      //if it is true add current to the previous sibling
      if (current.previousElementSibling) {

      current.previousElementSibling.classList.add('current');
      } else {
      //if else meaning when the browser will render the last slide go back at the previous slide
      slides[3].classList.add('current');
      }
    };

     // Button events
     // Adding an event listener
     // The browser knows that on the context next and prev- previously set as variable for the buttons-
     // On click will run the functions nextSlide and prevSlide
     next.addEventListener('click',nextSlide);
     prev.addEventListener('click',prevSlide);

     </script>
